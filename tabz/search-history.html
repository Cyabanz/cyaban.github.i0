<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="search-history.css">
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="theme-switcher">
      <button class="theme-btn" id="theme-dark">
        <i class='bx bx-moon'></i>
        <span>Dark</span>
      </button>
      <button class="theme-btn" id="theme-light">
        <i class='bx bx-sun'></i>
        <span>Light</span>
      </button>
      <button class="theme-btn" id="theme-purple">
        <i class='bx bx-palette'></i>
        <span>Purple</span>
      </button>
      <button class="theme-btn" id="theme-custom">
        <i class='bx bx-cog'></i>
        <span>Custom</span>
      </button>
    </div>
    <div class="container">
      <div class="header">
        <h1>Search History</h1>
      </div>
      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="total-searches">0</span>
          <span class="stat-label">Total Searches</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="today-searches">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="this-week-searches">0</span>
          <span class="stat-label">This Week</span>
        </div>
      </div>
      <div class="controls">
        <div class="search-controls">
          <div class="search-wrapper">
            <i class='bx bx-search'></i>
            <input type="text" class="search-input" placeholder="Search your history..." id="search-input">
          </div>
          <div class="dropdown-wrapper">
            <label for="az-dropdown">Filter:</label>
            <select id="az-dropdown">
              <option value="">All Results</option>
            </select>
          </div>
        </div>
        <div class="action-buttons">
          <button class="btn" id="export-btn">
            <i class='bx bx-export'></i>
            Export
          </button>
          <button class="btn danger" id="clear-history">
            <i class='bx bx-trash'></i>
            Clear All
          </button>
        </div>
      </div>
      <div class="history-container">
        <div class="history-list" id="history-list"></div>
        <div class="empty-state" id="empty-state" style="display:none;">
          <i class='bx bx-search-alt'></i>
          <h3>No Search History</h3>
          <p>Your search history will appear here once you start browsing.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // THEME SYSTEM: Support for customTheme from localStorage
    function getThemeStyle(theme, customThemeStr) {
      if (!theme) theme = localStorage.getItem('theme') || 'dark';
      let customTheme = {};
      if (customThemeStr !== undefined) {
        try { customTheme = JSON.parse(customThemeStr || '{}'); } catch(e){}
      } else {
        try { customTheme = JSON.parse(localStorage.getItem('customTheme') || '{}'); } catch(e){}
      }
      let vars = {
        dark:   { bg: "#0f0f0f", fg: "#ffffff", surface_bg: "#1a1a1a" },
        light:  { bg: "#ffffff", fg: "#0f172a", surface_bg: "#f8fafc" },
        purple: { bg: "#1e1b2e", fg: "#f3f0ff", surface_bg: "#2d2a3e" }
      };
      let style = vars[theme] || vars.dark;
      if (theme === 'custom' && customTheme.bg && customTheme.fg && customTheme.surface_bg) {
        style = customTheme;
      }
      return style;
    }
    function applyThemeVars(style) {
      document.body.style.setProperty('--primary-bg', style.bg || "#0f0f0f");
      document.body.style.setProperty('--surface-bg', style.surface_bg || "#1a1a1a");
      document.body.style.background = style.bg || "#0f0f0f";
      document.body.style.color = style.fg || "#ffffff";
      if (style.fg) document.documentElement.style.setProperty('--text-main', style.fg);
    }
    function setThemeClass(theme, customThemeStr) {
      document.body.classList.remove('light-theme', 'purple-theme', 'custom-theme');
      if (theme === 'light') document.body.classList.add('light-theme');
      else if (theme === 'purple') document.body.classList.add('purple-theme');
      else if (theme === 'custom') document.body.classList.add('custom-theme');
      document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
      const targetBtn = document.getElementById(`theme-${theme}`);
      if (targetBtn) targetBtn.classList.add('active');
      applyThemeVars(getThemeStyle(theme, customThemeStr));
    }
    function getTheme() {
      return localStorage.getItem('theme') || 'dark';
    }
    function setTheme(theme) {
      localStorage.setItem('theme', theme);
      setThemeClass(theme);
    }
    function applyThemeFromParentOrStorage(theme, customThemeStr) {
      if (window.parent !== window && !theme) {
        window.parent.postMessage({ ntThemeRequest: true }, '*');
      } else {
        setThemeClass(theme || getTheme(), customThemeStr);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      applyThemeFromParentOrStorage();
      document.getElementById('theme-dark').onclick = () => setTheme('dark');
      document.getElementById('theme-light').onclick = () => setTheme('light');
      document.getElementById('theme-purple').onclick = () => setTheme('purple');
      document.getElementById('theme-custom').onclick = () => setTheme('custom');
    });
    window.addEventListener('storage', function(e) {
      if (['theme', 'customTheme'].includes(e.key)) {
        applyThemeFromParentOrStorage();
      }
    });

    // HISTORY STORAGE
    const SEARCH_HISTORY_KEY = "uv_search_history";
    function getHistory() {
      try {
        const arr = JSON.parse(localStorage.getItem(SEARCH_HISTORY_KEY));
        return Array.isArray(arr) ? arr : [];
      } catch { return []; }
    }
    function setHistory(arr) {
      localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(arr));
    }
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d.getTime())) return '';
      return d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }
    function getFaviconFromUrl(url) {
      try {
        if (!/^https?:\/\//.test(url)) 
          return "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png";
        const a = document.createElement("a");
        a.href = url;
        return a.protocol + "//" + a.hostname + "/favicon.ico";
      } catch {
        return "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png";
      }
    }
    function proxifyUrl(url) {
      if (typeof __uv$config === "undefined" || typeof __uv$config.prefix === "undefined" || typeof __uv$config.encodeUrl !== "function")
        return url;
      if (url.startsWith(location.origin + __uv$config.prefix)) return url;
      return __uv$config.prefix + __uv$config.encodeUrl(url);
    }
    function getUniqueFirstLetters(arr) {
      const letters = {};
      arr.forEach(item => {
        let q = (item.query || '').toString().trim();
        if (q.length > 0) {
          const first = q[0].toUpperCase();
          if (first.match(/[A-Z]/)) letters[first] = true;
          else if (first.match(/[0-9]/)) letters['#'] = true;
          else letters['?'] = true;
        }
      });
      return Object.keys(letters).sort();
    }
    function renderDropdown(history) {
      const dropdown = document.getElementById('az-dropdown');
      const existing = dropdown.value;
      dropdown.innerHTML = `<option value="">All Results</option>`;
      getUniqueFirstLetters(history).forEach(letter => {
        const label = (letter === '#' ? "0-9" : (letter === '?' ? "Other" : letter));
        dropdown.innerHTML += `<option value="${letter}">${label}</option>`;
      });
      dropdown.value = existing;
    }
    function renderStats(history) {
      document.getElementById("total-searches").textContent = history.length;
      const today = new Date();
      let todayCount = 0, weekCount = 0;
      history.forEach(h => {
        const d = new Date(h.time);
        if (d.toDateString() === today.toDateString()) todayCount++;
        if ((today - d) <= 7*24*60*60*1000) weekCount++;
      });
      document.getElementById("today-searches").textContent = todayCount;
      document.getElementById("this-week-searches").textContent = weekCount;
    }
    function renderHistory() {
      const list = document.getElementById("history-list");
      const emptyState = document.getElementById("empty-state");
      let history = getHistory();
      renderStats(history);
      renderDropdown(history);
      const searchVal = document.getElementById('search-input').value.trim().toLowerCase();
      const filter = document.getElementById('az-dropdown').value;
      let filtered = history;
      if (searchVal) {
        filtered = filtered.filter(item => (item.query || '').toLowerCase().includes(searchVal));
      }
      if (filter) {
        filtered = filtered.filter(item => {
          let q = (item.query || '').toString().trim();
          let first = q[0] ? q[0].toUpperCase() : '?';
          if (!first.match(/[A-Z0-9]/)) first = '?';
          if (first.match(/[0-9]/)) first = '#';
          return first === filter;
        });
      }
      filtered = filtered.slice().reverse();
      list.innerHTML = "";
      if (!filtered.length) {
        emptyState.style.display = "";
        return;
      } else {
        emptyState.style.display = "none";
      }
      filtered.forEach((item, idx) => {
        const div = document.createElement("div");
        div.className = "history-item";
        const faviconUrl = getFaviconFromUrl(item.query);
        div.innerHTML = `
          <div class="favicon-wrapper">
            <img class="history-favicon" src="${faviconUrl}" onerror="this.src='https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f50d.png'" alt="icon">
          </div>
          <div class="query-content">
            <span class="history-query">${item.query}</span>
            <span class="query-url">${item.query}</span>
          </div>
          <div class="history-date"><i class='bx bx-time'></i> ${formatDate(item.time)}</div>
          <div class="item-actions">
            <button class="action-btn delete" title="Delete"><i class='bx bx-x'></i></button>
          </div>
        `;
        div.querySelector('.history-query').onclick = () => {
          let url = item.query;
          if (!/^https?:\/\//.test(url)) {
            const searchEngine = localStorage.getItem('searchEngine') || 'https://www.google.com/search?q=';
            url = searchEngine + encodeURIComponent(url);
          }
          url = proxifyUrl(url);
          if (window.parent !== window) {
            window.parent.postMessage({ ntNavigate: url }, "*");
          } else {
            window.open(url, "_blank");
          }
        };
        div.querySelector('.action-btn.delete').onclick = (ev) => {
          ev.preventDefault();
          // Map idx to the actual history index
          const hist = getHistory();
          const actualIdx = hist.length - 1 - idx;
          hist.splice(actualIdx, 1);
          setHistory(hist);
          renderHistory();
        };
        list.appendChild(div);
      });
    }
    document.getElementById("clear-history").onclick = function() {
      if (confirm("Clear all search history?")) {
        setHistory([]);
        renderHistory();
      }
    };
    document.getElementById("az-dropdown").onchange = renderHistory;
    document.getElementById("search-input").oninput = renderHistory;
    document.getElementById("export-btn").onclick = function() {
      const history = getHistory();
      const blob = new Blob([JSON.stringify(history, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "search-history.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    };
    renderHistory();
    window.addEventListener("message", function(ev) {
      if (ev.data && ev.data.addSearchHistory) {
        let arr = getHistory();
        arr.push({
          query: ev.data.addSearchHistory.query,
          time: (new Date()).toISOString()
        });
        setHistory(arr);
        renderHistory();
      }
    });
  </script>
</body>
</html>
